<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Definition</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/store.js"></script>
</head>
<body>
    <header>
        <h2>Dictionary Management System</h2>
    </header>

    <div class="container">
        <h1>Store a Word and Its Definition</h1>
        <div>
            <label for="word">Word:</label>
            <input type="text" id="word" required>
        </div>
        <div>
            <label for="definition">Definition:</label>
            <textarea id="definition" required></textarea>
        </div>
        
        <div>
            <label for="responseArea">Response:</label>
            <div id="responseArea">
                <p id="result"></p>
            </div>
        </div>

        <button id="submitBtn">Submit</button>
    </div>
</body>
</html>
